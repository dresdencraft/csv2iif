name: Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  release:
    if: "!startsWith(github.event.head_commit.message, 'chore(release):')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.RELEASE_TOKEN }}
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-semantic-release
    
    - name: Determine next version
      id: version
      env:
        GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        
        # Check if there are releasable changes
        if semantic-release version --print 2>&1 | grep -q "No release will be made"; then
          echo "next_version=" >> $GITHUB_OUTPUT
          echo "No release needed"
          exit 0
        fi
        
        semantic-release version --print > version.txt
        NEXT_VERSION=$(cat version.txt)
        echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT
        echo "Next version: $NEXT_VERSION"
    
    - name: Create release PR
      if: steps.version.outputs.next_version != ''
      env:
        GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      run: |
        NEXT_VERSION="${{ steps.version.outputs.next_version }}"
        git checkout -b release-v$NEXT_VERSION
        
        # Update version files
        sed -i '/^version = /s/version = ".*"/version = "'$NEXT_VERSION'"/' pyproject.toml
        sed -i 's/__version__ = ".*"/__version__ = "'$NEXT_VERSION'"/' src/csv2iif/__init__.py
        sed -i 's/@v[0-9]\+\.[0-9]\+\.[0-9]\+/@v'$NEXT_VERSION'/g' README.md
        
        # Generate changelog
        semantic-release changelog > RELEASE_NOTES.md
        
        git add pyproject.toml src/csv2iif/__init__.py README.md RELEASE_NOTES.md || git add pyproject.toml src/csv2iif/__init__.py README.md
        git commit -m "chore(release): $NEXT_VERSION"
        git push origin release-v$NEXT_VERSION
        
        # Create PR
        if [ -f RELEASE_NOTES.md ]; then
          gh pr create \
            --title "chore(release): $NEXT_VERSION" \
            --body-file RELEASE_NOTES.md \
            --base master \
            --head release-v$NEXT_VERSION
        else
          gh pr create \
            --title "chore(release): $NEXT_VERSION" \
            --body "Release v$NEXT_VERSION" \
            --base master \
            --head release-v$NEXT_VERSION
        fi

